<!DOCTYPE html>, <!--Jedná se o html-->
<html lang="cs"> <!--Jazyk stránky ve kterém píšem-->
<head> <!--Základní informace o stránce které uživatel běžně nevidí (nastavuje se dze třeba komunikace mezi soubory)-->
    <meta charset="UTF-8"> <!--Jedná se o kódové označení pro string (písmena apod. Pro cs je důležité, že obsahují háčky a čárky)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Slouží pro responzibilitu webu (hlavní u css)-->
    <title>Document</title> <!--Název stránky-->

    <script src="script/script.js"> </script> <!--Nahrává to script (JavaScript soubor)-->

    <link rel="stylesheet" href="style/style.css"> <!--Nahrává to CSS soubor-->


</head>
<body> <!--Tělo stránky, to co vidí uživatel-->
    <div>
        <p> <!--Párový tag pro odstavec-->
        Odkud jsi?
        </p>
    <button>odpověz</button> <!--Párový tag pro tlačítko-->
    </div>
    <input type="text"placeholder="neřeknu"> <!--Nepárový tag, vložení textu (co se má zobrazit než začnu psát) např.-->
</body>
</html>
